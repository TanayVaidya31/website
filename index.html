<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanay Vaidya - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-out">
    <!-- Navbar Include -->
    <div id="navbar-container"></div>
    <section id="home" class="hero" style="height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;position:relative;">
        <div class="hero-content">
            <h1>Tanay Vaidya</h1>
            <p class="subtitle">Software Developer & AI Enthusiast</p>
            <div class="cta">
                <a href="projects.html" class="btn btn-primary">View Projects</a>
                <a href="contact.html" class="btn btn-outline">Get In Touch</a>
            </div>
        </div>
        <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 80%; left: 20%; animation-delay: 4s;"></div>
    </section>
    <script src="main.js"></script>
    <script>
    // Load navbar
    fetch('navbar.html').then(r=>r.text()).then(html=>{
        document.getElementById('navbar-container').innerHTML = html;
    });
    // Typing effect for hero subtitle
    const subtitle = document.querySelector('.hero .subtitle');
    const originalText = subtitle.textContent;
    subtitle.textContent = '';
    let i = 0;
    function typeWriter() {
        if (i < originalText.length) {
            subtitle.textContent += originalText.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
        }
    }
    setTimeout(typeWriter, 1000);
    </script>
</body>
</html>
